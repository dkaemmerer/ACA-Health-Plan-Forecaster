<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare.gov Premium Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
      }
    </script>
    <style>
      .visible-scrollbar::-webkit-scrollbar {
        height: 14px;
      }
      .visible-scrollbar::-webkit-scrollbar-track {
        background-color: #e5e7eb; /* gray-200 */
      }
      .visible-scrollbar::-webkit-scrollbar-thumb {
        background-color: #9ca3af; /* gray-400 */
        border-radius: 10px;
        border: 3px solid #e5e7eb; /* gray-200 */
      }
      .visible-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
      .dark .visible-scrollbar::-webkit-scrollbar-track {
        background-color: #374151; /* gray-700 */
      }
      .dark .visible-scrollbar::-webkit-scrollbar-thumb {
        background-color: #9ca3af; /* gray-400 */
        border-color: #374151; /* gray-700 */
      }
      .dark .visible-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #d1d5db; /* gray-300 */
      }

      /* Firefox */
      .visible-scrollbar {
        scrollbar-width: auto;
        scrollbar-color: #9ca3af #e5e7eb;
      }
      .dark .visible-scrollbar {
        scrollbar-color: #9ca3af #374151;
      }
    </style>
    
    <!-- Using jsdelivr CDN for better reliability -->
    <!-- 1. Babel 7 Standalone. Provides the 'Babel' global. -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.9/babel.min.js"></script>
    <!-- 2. SystemJS module loader (older version for stable plugin API) -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs@0.21.6/dist/system.js"></script>
    <!-- 3. SystemJS plugin to connect SystemJS to Babel -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs-plugin-babel@0.0.25/plugin-babel.min.js"></script>

    <script>
      // Configure SystemJS to use Babel and find modules
      System.config({
        // Use the Babel transpiler plugin
        transpiler: 'plugin-babel', // This refers to the plugin, not babel itself
        // Pass options to Babel
        babelOptions: {
          presets: ['react', 'typescript'] // Babel 7 presets for JSX and TS
        },
        // Tell SystemJS where to find external libraries
        map: {
          'react': 'https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js',
          'react-dom/client': 'https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js',
          // The babel plugin needs to be mapped too
          'plugin-babel': 'https://cdn.jsdelivr.net/npm/systemjs-plugin-babel@0.0.25/plugin-babel.min.js'
        },
        // Define how modules are resolved and what their metadata is
        meta: {
          // Tell SystemJS that React/ReactDOM are globals from their UMD builds
          'https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js': { format: 'global', exports: 'React' },
          'https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js': { format: 'global', exports: 'ReactDOM' },
          // Tell SystemJS that all our local ts/tsx files should be loaded by our Babel plugin
          '*.ts': { loader: 'plugin-babel' },
          '*.tsx': { loader: 'plugin-babel' }
        },
        // Define packages to help resolve relative imports like './App'
        packages: {
          '.': { // The root directory of our app
            defaultExtension: 'tsx'
          }
        }
      });
      // Import the main app file to start the application
      System.import('./index.tsx').catch(function(err){ console.error(err); });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-gray-900">
    <div id="root"></div>
  </body>
</html>
