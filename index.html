<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare.gov Premium Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
      }
    </script>
    <style>
      .visible-scrollbar::-webkit-scrollbar {
        height: 14px;
      }
      .visible-scrollbar::-webkit-scrollbar-track {
        background-color: #e5e7eb; /* gray-200 */
      }
      .visible-scrollbar::-webkit-scrollbar-thumb {
        background-color: #9ca3af; /* gray-400 */
        border-radius: 10px;
        border: 3px solid #e5e7eb; /* gray-200 */
      }
      .visible-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
      .dark .visible-scrollbar::-webkit-scrollbar-track {
        background-color: #374151; /* gray-700 */
      }
      .dark .visible-scrollbar::-webkit-scrollbar-thumb {
        background-color: #9ca3af; /* gray-400 */
        border-color: #374151; /* gray-700 */
      }
      .dark .visible-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #d1d5db; /* gray-300 */
      }

      /* Firefox */
      .visible-scrollbar {
        scrollbar-width: auto;
        scrollbar-color: #9ca3af #e5e7eb;
      }
      .dark .visible-scrollbar {
        scrollbar-color: #9ca3af #374151;
      }
    </style>
    <!-- SystemJS: In-browser module loader -->
    <script src="https://unpkg.com/systemjs@6.14.3/dist/s.min.js"></script>
    <!-- SystemJS Babel Plugin for transpilation -->
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/plugin-babel.js"></script>
    <script src="https://unpkg.com/systemjs-plugin-babel@0.0.25/systemjs-babel-build.js"></script>

    <!-- Import Map for SystemJS to locate external packages -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/client": "https://esm.sh/react-dom@^19.1.1/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
      }
    }
    </script>
    <script>
      // Configure SystemJS to use Babel for TS/TSX files
      System.config({
        transpiler: 'plugin-babel',
        meta: {
          '*.tsx': { loader: 'plugin-babel' },
          '*.ts': { loader: 'plugin-babel' }
        },
        babelOptions: {
          react: true,
          typescript: true
        }
      });
      // Use SystemJS to import the app's entry point
      System.import('./index.tsx').catch(function(err){ console.error(err); });
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-gray-900">
    <div id="root"></div>
  </body>
</html>
